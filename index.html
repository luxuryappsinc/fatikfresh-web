<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FatikFresh Web</title>
  <base href="/fatikfresh-web/">

  <link rel="stylesheet" href="/fatikfresh-web/styles.css" />
</head>
<body>
  <!-- ✅ AppBar -->
  <header class="appbar">
    <div class="left">
      <button class="icon-button" id="menu-btn">☰</button>
      <span class="title">FatikFresh</span>
    </div>
    <div class="right">
      <label class="toggle">
        <input type="checkbox" id="lang-toggle">
        <span class="slider"></span>
      </label>
      <button class="login-btn">Login</button>
    </div>
  </header>

  <!-- ✅ Page Content -->
  <main>
    <h1>Welcome to FatikFresh</h1>
    <p id="message">Loading products...</p>
    <ul id="product-list"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
